<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soal Interaktif Planet Jupiter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    header {
      padding: 20px;
      background-color: #111;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      animation: fadeInDown 1.5s ease-in-out;
    }

    h1 {
      font-size: 32px;
      color: #f9c74f;
    }

    .content {
      padding: 20px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .question {
      margin: 20px 0;
      opacity: 0;
      animation: fadeInSlideUp 1.5s forwards;
    }

    .btn {
      padding: 10px 20px;
      background-color: #f9c74f;
      color: black;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
      opacity: 0;
      animation: fadeInButton 2s forwards;
    }

    .btn:hover {
      background-color: #ffd166;
      box-shadow: 0 0 15px #f9c74f;
    }

    .answer-box {
      margin-top: 10px;
    }

    .answer-box input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .answer-box button {
      padding: 10px;
      background-color: #f9c74f;
      border-radius: 10px;
      margin-left: 10px;
      border: none;
      font-weight: bold;
      color: black;
      transition: all 0.3s ease;
    }

    .answer-box button:hover {
      background-color: #ffd166;
    }

    .result {
      font-size: 18px;
      color: #00d4ff;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInSlideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInButton {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Soal Interaktif Planet Jupiter</h1>
  </header>

  <section class="content">
    <h2>Jawablah soal-soal berikut dengan benar!</h2>

    <div class="question">
      <h3>1. Siapa penemu planet Jupiter dengan teleskop?</h3>
      <div class="answer-box">
        <input type="text" id="answer1" placeholder="Masukkan jawaban...">
        <button onclick="checkAnswer1()">Kirim</button>
      </div>
      <div id="result1" class="result"></div>
    </div>

    <div class="question">
      <h3>2. Berapa banyak satelit yang dimiliki planet Jupiter?</h3>
      <div class="answer-box">
        <input type="text" id="answer2" placeholder="Masukkan jawaban...">
        <button onclick="checkAnswer2()">Kirim</button>
      </div>
      <div id="result2" class="result"></div>
    </div>

    <div class="question">
      <h3>3. Berapa diameter planet Jupiter?</h3>
      <div class="answer-box">
        <input type="text" id="answer3" placeholder="Masukkan jawaban...">
        <button onclick="checkAnswer3()">Kirim</button>
      </div>
      <div id="result3" class="result"></div>
    </div>

    <a href="page6.html" class="btn">Lanjut ke Slide 7</a>
  </section>

  <script>
    function checkAnswer1() {
      var answer1 = document.getElementById('answer1').value.toLowerCase();
      var result1 = document.getElementById('result1');
      if (answer1 == "galileo galilei" || answer1 == "galileo") {
        result1.textContent = "Benar! Galileo Galilei adalah penemu planet Jupiter dengan teleskop.";
        result1.style.color = 'green';
      } else {
        result1.textContent = "Salah! Coba lagi.";
        result1.style.color = 'red';
      }
    }

    function checkAnswer2() {
      var answer2 = document.getElementById('answer2').value;
      var result2 = document.getElementById('result2');
      if (answer2 == "79" || answer2 == "tujuh puluh sembilan") {
        result2.textContent = "Benar! Planet Jupiter memiliki 79 satelit.";
        result2.style.color = 'green';
      } else {
        result2.textContent = "Salah! Coba lagi.";
        result2.style.color = 'red';
      }
    }

    function checkAnswer3() {
      var answer3 = document.getElementById('answer3').value;
      var result3 = document.getElementById('result3');
      if (answer3 == "142.984 km" || answer3 == "142984 km") {
        result3.textContent = "Benar! Diameter planet Jupiter adalah 142.984 km.";
        result3.style.color = 'green';
      } else {
        result3.textContent = "Salah! Coba lagi.";
        result3.style.color = 'red';
      }
    }
  </script>
</body>
</html>
